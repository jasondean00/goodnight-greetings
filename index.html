<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Good Night ðŸŒ™</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle at 50% 80%, #0a0a2a, #000010);
      font-family: "Poppins", sans-serif;
      color: #fff;
    }

    .stars {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .moon {
      position: absolute;
      top: 15%;
      left: 70%;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle at 30% 30%, #fff, #ddd 60%, #999 100%);
      border-radius: 50%;
      box-shadow: 0 0 30px 10px rgba(255,255,255,0.2);
    }

    .hearts span {
      position: absolute;
      bottom: -10px;
      color: pink;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      100% { transform: translateY(-800px) scale(1.5); opacity: 0; }
    }

    .text {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 1.8em;
      animation: fadeIn 4s ease-in-out forwards;
    }

    .signature {
      position: absolute;
      bottom: 5%;
      right: 10%;
      font-size: 1.2em;
      opacity: 0.8;
      font-style: italic;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
      100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_9d2f9d94a0.mp3" type="audio/mpeg">
  </audio>

  <!-- Random stars -->
  <script>
    const numStars = 100;
    for (let i = 0; i < numStars; i++) {
      const s = document.createElement('div');
      s.classList.add('stars');
      s.style.top = Math.random() * 100 + '%';
      s.style.left = Math.random() * 100 + '%';
      s.style.animationDelay = (Math.random() * 2) + 's';
      document.body.appendChild(s);
    }

    // Floating hearts
    const heartContainer = document.createElement('div');
    heartContainer.classList.add('hearts');
    document.body.appendChild(heartContainer);

    function createHeart() {
      const heart = document.createElement('span');
      heart.textContent = 'â¤';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
      heart.style.animationDuration = (Math.random() * 4 + 4) + 's';
      heartContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 600);
  </script>

  <div class="moon"></div>

  <div class="text">
    <div>Good Night ðŸŒ™</div>
    <div>Have a sound sleep.</div>
  </div>

  <div class="signature">From Jason Dhean</div>
</body>
</html>
